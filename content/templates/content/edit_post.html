{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Edit Post: {{ post.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
