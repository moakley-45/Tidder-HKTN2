{% extends "base.html" %}

{% block content %}
<div class="container delete_comment_form">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <p><strong>{{ comment.author }}:</strong> {{ comment.comment_content }}</p>
    
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'post_detail' slug=comment.post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
